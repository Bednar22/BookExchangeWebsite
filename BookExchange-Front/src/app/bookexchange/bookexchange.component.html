<form>
  <div class="form-group col-lg-6 col-md-12 col-sm-12">
    <label for="exampleFormControlInput1">Book Title</label>
    <input type="text" class="form-control" />
  </div>

  <div class="form-check form-check-inline">
    <input
      class="form-check-input"
      type="radio"
      name="inlineRadioOptions"
      id="inlineRadio1"
      value="wanttoget"
    />
    <label class="form-check-label" for="inlineRadio1">Want to get</label>
  </div>
  <div class="form-check form-check-inline">
    <input
      class="form-check-input"
      type="radio"
      name="inlineRadioOptions"
      id="inlineRadio2"
      value="wanttoexchange"
    />
    <label class="form-check-label" for="inlineRadio2">Want to exchange</label>
  </div>
  <div class="col-md-2">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
