<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
  <a class="navbar-brand" href="#">Book Exchange</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarCollapse"
    aria-controls="navbarCollapse"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#"
          >Home <span class="sr-only">(current)</span></a
        >
      </li>
      <li *ngIf="loggedIn()" class="nav-item">
        <a
          *ngIf="loggedIn()"
          class="nav-link"
          routerLink="/booksearch"
          routerLinkActive="active"
          >Search</a
        >
      </li>

      <li *ngIf="loggedIn()" class="nav-item">
        <a
          *ngIf="loggedIn()"
          class="nav-link"
          routerLink="/bookexchange"
          routerLinkActive="active"
          >AddNewExchange</a
        >
      </li>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown">
      <a class="dropdown-toggle text-light">
        Hello {{ authService.decodedToken.unique_name | titlecase }} !
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">Logout</a>
      </div>
    </div>
    <div *ngIf="loggedIn()" class="nav-item">
      <a class="nav-link" href="#" (click)="logout()">Logout</a>
    </div>
    <form
      *ngIf="!loggedIn()"
      [formGroup]="loginForm"
      class="form-inline mt-2 mt-md-0"
      (ngSubmit)="login()"
    >
      <input
        class="form-control mr-sm-2"
        type="text"
        placeholder="User"
        formControlName="username"
        name="username"
        required
      />
      <input
        class="form-control mr-sm-2"
        type="password"
        placeholder="Password"
        formControlName="password"
        name="password"
        required
      />
      <button
        [disabled]="!loginForm.valid"
        class="btn btn-outline-success my-2 my-sm-0"
        type="submit"
      >
        Login
      </button>
    </form>
  </div>
</nav>
<router-outlet></router-outlet>
