<div *ngIf="!loggedIn()" class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center;">
    <h1>Register now and exchange books!</h1>

    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-3" (click)="registerToggle()">
        Register
      </button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)">
        </app-register>
      </div>
    </div>
  </div>
</div>

<div *ngIf="loggedIn()" class="container mt-5 text-center">
  <h1>Book Exchange Main Page</h1>
</div>
